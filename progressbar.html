<html>
    <head>
        <title></title>
        <link rel="stylesheet" href="bootstrap4/css/bootstrap.min.css">
        <style>

#progressbar
{
  width:550px;
  margin:150px;


}
button
{
  background-color: red;
  color:white;
}
span
{
  position: relative;
  bottom:175px;
  left: 180px;
  color: white;
  font:20px; 
}
        </style>
    </head>
    <body>
<div id="p" class="container">

    
      <progress class="progress is-large is-info" min="0" max="100"  value="0" id="progressbar"> </progress>
      <span>Loading...</span>
    <br>
    <button onclick="progress()">Click Me</button>
                
        </div>
          <script>

function progress() {
  var progress = document.getElementById("progressbar");
  var width = 1;
  var id = setInterval(frame, 10);

  function frame() {
    if (width >= 100) {
      clearInterval(id);
    document.getElementById('p').outerHTML='';
    } 
      else {
      width++;
      progress.value = width
    }
  }
}

          </script>
    </body>
</html>
